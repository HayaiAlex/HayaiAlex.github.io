<!DOCTYPE html><html lang="en"><head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">


  </head>
  <body>

    <a class="top" id="myLink" href="index.html">Home</a>
    <script>
        // for some reason href in the <a> tag doesn't work so this is a temp fix
        document.getElementById("myLink").addEventListener('click', () => {
            window.location.href = "index.html";
        });
        // Setup

        var scene = new THREE.Scene();
        
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.z = 100

        var renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor("#e5e5e5");
        
        document.body.appendChild(renderer.domElement);

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth/ window.innerHeight;
            camera.updateProjectionMatrix();
        })
    
        var raycaster = new THREE.Raycaster();
        var mouse = new THREE.Vector2();

        // Body

        var geometry = new THREE.CylinderGeometry( 5, 5, 20, 32 );
        var material = new THREE.MeshStandardMaterial( {color: 0xFF00FF, metalness: 0});
        var cylinder = new THREE.Mesh( geometry, material );
        scene.add(cylinder);


        var light = new THREE.PointLight(0xFFFFFF, 1, 500);
        light.position.set(10, 0, 25);
        scene.add(light);


        var render = function() {
            requestAnimationFrame(render);

            camera.rotation.z += 0.01
            renderer.render(scene, camera);
        }
        render();

        function onClick(event) {
            event.preventDefault();


            mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
            mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);

            var intersects = raycaster.intersectObjects(scene.children, true);
            for (var i = 0; i < intersects.length; i++) {
                intersects[i].object.material.color.set(0xaaaa00);
                scale(intersects[i].object)
            }
        }

        function scale(mesh) {
            tl = new TimelineMax({paused: false});
            newX = mesh.scale.x == 1 ? 2 : mesh.scale.x * 2
            tl.to(mesh.scale, 1, {x: newX, ease: Expo.easeOut})
        }


        window.addEventListener('click', onClick)

    </script>
    

</body></html>
